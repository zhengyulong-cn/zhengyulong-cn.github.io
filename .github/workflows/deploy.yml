  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: "16"

    steps:
      - name: 检出仓库 🚀
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 设置Node.js版本 🚀
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 安装依赖 🚀
        run: npm install --frozen-lockfile

      - name: 构建Docusaurus项目 🚀
        run: npm run build
      
